<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 게임</title>
    <style>
        #game-container {
            position: relative;
            width: 1000px;
            height: 800px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 게임 요소들을 가져오기
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');

            // 플레이어의 초기 위치 및 속도
            let playerX = 175;
            let playerY = 175;
            let playerSpeedX = 0;
            let playerSpeedY = 0;

            // 플레이어의 최대 속도 및 가속도
            const maxSpeed = 10;
            const acceleration = 0.5;
            const friction = 0.9;

            // 게임 루프 시작
            function gameLoop() {
                // 플레이어의 위치를 업데이트
                playerX += playerSpeedX;
                playerY += playerSpeedY;

                // 속도를 제한하여 최대 속도를 넘지 않도록 함
                playerSpeedX = Math.max(-maxSpeed, Math.min(maxSpeed, playerSpeedX));
                playerSpeedY = Math.max(-maxSpeed, Math.min(maxSpeed, playerSpeedY));

                // 플레이어가 화면을 벗어나지 않도록 제한
                playerX = Math.max(0, Math.min(950, playerX));
                playerY = Math.max(0, Math.min(750, playerY));

                // 플레이어의 스타일을 업데이트
                player.style.left = playerX + 'px';
                player.style.top = playerY + 'px';

                // 다음 프레임 요청
                requestAnimationFrame(gameLoop);
            }

            // 방향키 이벤트 리스너 등록
            document.addEventListener('keydown', function (event) {
                switch (event.key) {
                    case 'ArrowUp':
                        playerSpeedY -= acceleration;
                        break;
                    case 'ArrowDown':
                        playerSpeedY += acceleration;
                        break;
                    case 'ArrowLeft':
                        playerSpeedX -= acceleration;
                        break;
                    case 'ArrowRight':
                        playerSpeedX += acceleration;
                        break;
                }
            });

            // 방향키를 떼었을 때 속도를 감소시킴
            document.addEventListener('keyup', function () {
                playerSpeedX *= friction;
                playerSpeedY *= friction;
            });

            // 게임 루프 시작
            gameLoop();
        });



    </script>
</body>
</html>
