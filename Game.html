<!DOCTYPE html>
<html>
<head>
  <title>퇴근하고 싶다</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
    .obstacle {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }
    .obstacle.large {
      width: 200px;
      height: 200px;
      background-color: purple;
    }
    .bullet {
      width: 10px;
      height: 10px;
      background-color: green;
      position: absolute;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="square"></div>
  <div id="score">파괴 : 0</div>

  <script>
    const square = document.getElementById('square');
    let posX = 0;
    let posY = 0;
    const step = 20;
    let isGameOver = false;
    let score = 0;
    let bulletPosX;
    let bulletPosY;
    let isBulletFired = false;
    const bulletSpeed = 10;
    const largeObstacleHitsRequired = 8; // 보라색 장애물 제거에 필요한 총알 명중 횟수

    function moveSquare(direction) {
      if (isGameOver) return;

      switch (direction) {
        case 'ArrowUp':
          posY -= step;
          break;
        case 'ArrowDown':
          posY += step;
          break;
        case 'ArrowLeft':
          posX -= step;
          break;
        case 'ArrowRight':
          posX += step;
          break;
      }

      if (posX < 0 || posX + 50 > window.innerWidth || posY < 0 || posY + 50 > window.innerHeight) {
        isGameOver = true;
        alert('게임 종료! 장애물에 부딪혔습니다. 파괴한 장애물 개수: ' + score);
        return;
      }

      square.style.top = posY + 'px';
      square.style.left = posX + 'px';

      checkCollision();
    }

    function createObstacle() {
      if (isGameOver) return;

      const obstacle = document.createElement('div');
      const isLargeObstacle = Math.random() < 0.1; // 10% 확률로 대형 장애물 생성
      obstacle.className = isLargeObstacle ? 'obstacle large' : 'obstacle';
      
      obstacle.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      obstacle.style.left = window.innerWidth + 'px';
      obstacle.moveX = -Math.floor(Math.random() * 5) - 2; // 장애물 속도 (2에서 6까지의 난수)

      document.body.appendChild(obstacle);

      setTimeout(createObstacle, 600); // 장애물 생성 간격을 600ms로 줄임
    }

    function checkCollision() {
      const obstacles = document.getElementsByClassName('obstacle');
      for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        const obstacleRect = obstacle.getBoundingClientRect();
        const squareRect = square.getBoundingClientRect();

        if (
          squareRect.left < obstacleRect.right &&
          squareRect.right > obstacleRect.left &&
          squareRect.top < obstacleRect.bottom &&
          squareRect.bottom > obstacleRect.top
        ) {
          isGameOver = true;
          alert('게임 종료! 장애물에 부딪혔습니다. 파괴한 장애물 개수: ' + score);
          break;
        }
      }
    }

    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (key === 'ArrowUp' || key === 'ArrowDown' || key === 'ArrowLeft' || key === 'ArrowRight') {
        moveSquare(key);
      }
      if (key === 'Control' && !isBulletFired) {
        fireBullet();
      }
    });

    function fireBullet() {
      if (isGameOver) return;

      isBulletFired = true;
      bulletPosX = posX + 50;
      bulletPosY = posY + 25;
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      bullet.style.top = bulletPosY + 'px';
      bullet.style.left = bulletPosX + 'px';
      bullet.moveX = bulletSpeed;

      document.body.appendChild(bullet);

      setTimeout(() => {
        bullet.remove();
        isBulletFired = false;
      }, 1000);
    }

    function moveObstacles() {
      if (isGameOver) return;

      const obstacles = document.getElementsByClassName('obstacle');
      for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        let obstacleRect = obstacle.getBoundingClientRect();

        const newX = obstacleRect.left + obstacle.moveX;

        if (newX < -50) {
          if (obstacleRect.left >= 0) {
            score += 1;
            document.getElementById('score').textContent = '파괴 : ' + score;
          }
          obstacle.remove();
        } else {
          obstacle.style.left = newX + 'px';
        }
      }

      requestAnimationFrame(moveObstacles);
    }

    function moveBullets() {
      if (isGameOver) return;

      const bullets = document.getElementsByClassName('bullet');
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        let bulletRect = bullet.getBoundingClientRect();

        const newX = bulletRect.left + bullet.moveX;

        if (newX > window.innerWidth) {
          bullet.remove();
          isBulletFired = false;
        } else {
          bullet.style.left = newX + 'px';
          checkBulletCollision(bullet);
        }
      }

      requestAnimationFrame(moveBullets);
    }

    function checkBulletCollision(bullet) {
      const obstacles = document.getElementsByClassName('obstacle');
      for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        const obstacleRect = obstacle.getBoundingClientRect();
        const bulletRect = bullet.getBoundingClientRect();

        if (
          bulletRect.left < obstacleRect.right &&
          bulletRect.right > obstacleRect.left &&
          bulletRect.top < obstacleRect.bottom &&
          bulletRect.bottom > obstacleRect.top
        ) {
          if (obstacle.classList.contains('large')) {
            // 대형 장애물인 경우
            obstacle.hits = obstacle.hits || 0;
            obstacle.hits += 1;

            if (obstacle.hits >= largeObstacleHitsRequired) {
              obstacle.remove();
              score += 8; // 보라색 장애물을 파괴하면 8점 획득
              document.getElementById('score').textContent = '파괴 : ' + score;
            }
          } else {
            // 일반 장애물인 경우
            obstacle.remove();
            score += 1;
            document.getElementById('score').textContent = '파괴 : ' + score;
          }

          bullet.remove();
          isBulletFired = false;
          break;
        }
      }
    }

    createObstacle();
    moveObstacles();
    moveBullets();
  </script>
</body>
</html>
